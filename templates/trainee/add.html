{% extends 'base.html' %}

{% block title %}Add / Edit Trainee{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Trainee</h4>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">  {# Added enctype for file uploads #}
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'trainee_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
