{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Courses</h2>
    <a href="{% url 'add_course' %}" class="btn btn-success">+ Add Course</a>
</div>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.description }}</td>
            <td>
                <a href="{% url 'update_course' course.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_course' course.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
