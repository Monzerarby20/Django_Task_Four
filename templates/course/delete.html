{% extends 'base.html' %}

{% block title %}Delete Course{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h4>Confirm Delete</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete <strong>{{ course.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
